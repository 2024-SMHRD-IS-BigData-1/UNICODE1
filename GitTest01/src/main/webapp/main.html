<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클릭 한번 해볼까요?</h1>
    <button onclick="mkH1()">h1태그 생성</button>
    <button onclick="mkA()">a태그 생성</button>
    <button onclick="mkUl()">ul태그 생성</button>
    <!-- div는 생성한 태그를 누적할 공간 -->
<div id="divTag"></div>

<script>
    const Div = document.getElementById('divTag');
        const mkH1 = () => {
            Div.innerHTML += "<h1>DOM 활용하기!</h1>";
        }
        const mkA = () => {
            Div.innerHTML += "<a href = 'https://www.google.com'>DOM 활용하기!</h1>";
        }
        const mkUl = () => {
            Div.innerHTML += "<ul><li>HTML</li><li>CSS</li><li>JS</li></ul>"
        }
</script>
</body>
</html>
